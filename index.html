<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://supereggbert.github.io/aframe-htmlembed-component/dist/build.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>

    <style>
           body{
             width:98%;
             height:98%;

           }
              .button {
                background-color: #B9A893 ;
                opacity:1;
                border: none;
                color: white;
                text-align: center;
                text-decoration: none;
                padding: 10px;
                font-family: Roboto;
                pointer-events: auto;
                font-size: 9px;
                margin: 5px 5px;
                cursor: pointer;
                border-radius: 5px;
                border: 0px solid rgba(9, 148, 28, 0.541);
                box-shadow: 0 0px 0px 0 rgba(0,0,0,0.2), 0 0px 0px 0 rgba(0,0,0,0.19);

              }
              .button:hover{
             opacity:0.6;
           }

      .grid-container{
        display: grid;
        grid-template-columns: auto auto auto auto auto;
        gap: 8px;
        position: absolute;
        bottom: 30px;
        left: 32%;
        padding: 10px;
        z-index: 9999;
      }

      div #overlay {

            top:0px;
            width:97%;
           height:97%;
            pointer-events: none;

           }
      #overlay:xr-overlay {
            display: flex;
            flex-direction: row;
            z-index: 9999;
           }
    </style>
  </head>
  <body>
    <a-scene
      color-space="sRGB"
      renderer="antialias: true;"
      webxr="requiredFeatures: hit-test,local-floor;
             optionalFeatures: dom-overlay,unbounded;
             overlayElement: #overlay;"
      ar-hit-test="target:#grupopaneles"
      shadow="autoUpdate: true; type: pcfsoft"
    >
      <!-- Assets -->
      <a-assets>
        <video
          id="video_0"
          loop="false"
          src="Promo2_RA_2022_640.mp4"
          crossorigin="anonymous"
          preload="auto"
          muted
        ></video>
        <video
          id="video_1"
          loop="false"
          src="Promo3_RA_2022_640.mp4"
          crossorigin="anonymous"
          preload="auto"
          muted
        ></video>
        <video
          id="video_2"
          loop="false"
          src="PromoDemo_RA_2022.mp4"
          crossorigin="anonymous"
          preload="auto"
        ></video>
        <video
          id="video_3"
          loop="false"
          src="ExposEscultCatedral_VR_640.mp4"
          crossorigin="anonymous"
          preload="auto"
        ></video>
        <video
          id="video_4"
          loop="false"
          src="DemoRealidAument_2023.mp4"
          crossorigin="anonymous"
          preload="auto"
        ></video>
        <video
          id="video_5"
          loop="false"
          src="Dem_RealVirt_2023_v2_480.mp4"
          crossorigin="anonymous"
          preload="auto"
        ></video>
      </a-assets>

      <a-entity id="grupopaneles">
        <a-entity
          id="panel_1"
          template="src: panelvideo.template"
          position="0 1.3 -2"
          visible="true"
        >
        </a-entity>

        <a-entity
          id="panel_2"
          template="src: panelvideo_2.template"
          position="0 1.3 -2"
          visible="false"
        >
        </a-entity>

        <a-entity
          id="panel_3"
          template="src: panelvideo_3.template"
          position="0 1.3 -2"
          visible="false"
        >
        </a-entity>
        <a-entity
          id="panel_4"
          template="src: panelvideo_4.template"
          position="0 1.3 -2"
          visible="false"
        >
        </a-entity>
         <a-entity
          id="panel_5"
          template="src: panelvideo_5.template"
          position="0 1.3 -2"
          visible="false"
        >
        </a-entity>
      </a-entity>

      <a-camera position="0 1.6 0">
        <a-entity
          position="0 0 -2"
          cursor="rayorigin: mouse"
          raycaster="objects: *"
        ></a-entity>
      </a-camera>

      <a-entity
        id="light1"
        position="4.076245307922363 2.903861999511719 0"
        light="castShadow:true; color:#ffffff; distance:40.0; type:point; intensity:6.0; shadowBias: -0.001; shadowCameraFar: 501.02; shadowCameraBottom: 12; shadowCameraFov: 101.79; shadowCameraNear: 0; shadowCameraTop: -5; shadowCameraRight: 10; shadowCameraLeft: -10; shadowRadius: 2;"
      ></a-entity>
      <a-entity
        id="light2"
        position="-6.3098464012146 1.8208726644515991 0"
        light="castShadow:true; color:#ffffff; distance:40.0; type:point; intensity:3.0; shadowBias: -0.001; shadowCameraFar: 501.02; shadowCameraBottom: 12; shadowCameraFov: 101.79; shadowCameraNear: 0; shadowCameraTop: -5; shadowCameraRight: 10; shadowCameraLeft: -10; shadowRadius: 2;"
      ></a-entity>
    </a-scene>
    <div id="overlay">
      <div class="grid-container">
        <div class="button" id="btn1">Demo_RA_1</div>
        <div class="button" id="btn2">Demo_RA_2</div>
        <div class="button" id="btn3">Demo_RA_3</div>
        <div class="button" id="btn4">Demo_RA_4</div>
        <div class="button" id="btn5">Demo_RV</div>
      </div>
    </div>

    <script>
      var btn_1 = document.querySelector("#btn1");
      var btn_2 = document.querySelector("#btn2");
      var btn_3 = document.querySelector("#btn3");
      var btn_4 = document.querySelector("#btn4");
      var btn_5 = document.querySelector("#btn5");

      var video_0 = document.querySelector("#video_0");
      var video_1 = document.querySelector("#video_1");
      var video_2 = document.querySelector("#video_2");
      var video_4 = document.querySelector("#video_4");
      var video_5 = document.querySelector("#video_5");

      var panel_1 = document.querySelector("#panel_1");
      var panel_2 = document.querySelector("#panel_2");
      var panel_3 = document.querySelector("#panel_3");
      var panel_4 = document.querySelector("#panel_4");
      var panel_5 = document.querySelector("#panel_5");

      btn_1.addEventListener("mouseenter", function () {
        video_4.play();
        video_1.pause();
        video_1.currentTime = 0;
        video_2.pause();
        video_2.currentTime = 0;
        video_0.pause();
        video_0.currentTime = 0;
        video_5.pause();
        video_5.currentTime = 0

        video_4.muted = false;
        video_0.muted = true;
        video_1.muted = true;
        video_2.muted = true;
        video_5.muted = true;

        panel_4.setAttribute("visible", true);
        panel_2.setAttribute("visible", false);
        panel_1.setAttribute("visible", false);
        panel_3.setAttribute("visible", false);
        panel_5.setAttribute("visible", false);
      });

      btn_3.addEventListener("mouseenter", function () {
        video_1.play();
        video_4.pause();
        video_4.currentTime = 0;
        video_2.pause();
        video_2.currentTime = 0;
        video_0.pause();
        video_0.currentTime = 0;
        video_5.pause();
        video_5.currentTime = 0

        video_4.muted = true;
        video_0.muted = true;
        video_1.muted = false;
        video_2.muted = true;
        video_5.muted = true;

        panel_1.setAttribute("visible", false);
        panel_2.setAttribute("visible", true);
        panel_3.setAttribute("visible", false);
        panel_4.setAttribute("visible", false);
        panel_5.setAttribute("visible", false);
      });

      btn_4.addEventListener("mouseenter", function () {
        video_2.play();
        video_0.pause();
        video_0.currentTime = 0;
        video_1.pause();
        video_1.currentTime = 0;
        video_4.pause();
        video_4.currentTime = 0;
        video_5.pause();
        video_5.currentTime = 0

        video_0.muted = true;
        video_1.muted = true;
        video_2.muted = false;
        video_4.muted = true;
        video_5.muted = true;

        panel_1.setAttribute("visible", false);
        panel_2.setAttribute("visible", false);
        panel_3.setAttribute("visible", true);
        panel_4.setAttribute("visible", false);
        panel_5.setAttribute("visible", false);
      });

      btn_2.addEventListener("mouseenter", function () {
        video_0.play();
        video_2.pause();
        video_2.currentTime = 0;
        video_1.pause();
        video_1.currentTime = 0;
        video_4.pause();
        video_4.currentTime = 0;
        video_5.pause();
        video_5.currentTime = 0

        video_0.muted = false;
        video_1.muted = true;
        video_2.muted = true;
        video_4.muted = true;
        video_5.muted = true;

        panel_1.setAttribute("visible", true);
        panel_2.setAttribute("visible", false);
        panel_3.setAttribute("visible", false);
        panel_4.setAttribute("visible", false);
        panel_5.setAttribute("visible", false);
      });
      
       btn_5.addEventListener("mouseenter", function () {
        video_5.play();
        video_2.pause();
        video_2.currentTime = 0;
        video_1.pause();
        video_1.currentTime = 0;
        video_4.pause();
        video_4.currentTime = 0;
        video_0.pause();
        video_0.currentTime = 0;

        video_0.muted = true;
        video_1.muted = true;
        video_2.muted = true;
        video_4.muted = true;
        video_5.muted = false;

        panel_1.setAttribute("visible", false);
        panel_2.setAttribute("visible", false);
        panel_3.setAttribute("visible", false);
        panel_4.setAttribute("visible", false);
        panel_5.setAttribute("visible", true);
      });

      btn_1.addEventListener("beforexrselect", (e) => {
        e.preventDefault();
      });
      btn_2.addEventListener("beforexrselect", (e) => {
        e.preventDefault();
      });
      btn_3.addEventListener("beforexrselect", (e) => {
        e.preventDefault();
      });
      btn_4.addEventListener("beforexrselect", (e) => {
        e.preventDefault();
      });
      btn_5.addEventListener("beforexrselect", (e) => {
        e.preventDefault();
      });
      
     

    </script>
  </body>
</html>
